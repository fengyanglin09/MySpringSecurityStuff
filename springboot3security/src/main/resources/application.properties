server.port = 8080
# default INFO
logging.level.org.springframework.security = INFO
# default INFO
logging.level.org.springframework.jdbc = INFO
# default spring ceates a random name
spring.datasource.generate-unique-name=false





# required for OAuth2 single sign on
# Login with GitHub
spring.security.oauth2.client.registration.github.client-id = myClient
spring.security.oauth2.client.registration.github.client-secret = myPassword



#mariaDB settings

spring.datasource.url = jdbc:mariadb://localhost:3306/springSecurity
spring.datasource.username = rootUser
spring.datasource.password = 111111
spring.datasource.driver-class-name = org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB103Dialect

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
